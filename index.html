<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <textarea id="JSONData" class="JSONData" readonly></textarea>
    <textarea id="blockchainData" class="JSONData" readonly></textarea>
    <label id="pushToBlockchain" for="blockchainData" class="get-DOM-Maker-Data get-DOM-Maker-Data--right">
      Push data to blockchain <span>&#10148;</span>
    </label>
    <label id="getDOMMakerData" for="JSONData" class="get-DOM-Maker-Data get-DOM-Maker-Data--left">
      Preview JSON Data <span>&#10148;</span>
    </label>
    <ul DOMMaker="object" DOMMakerTreeLevel="0"></ul>
    <script type="module" src="main.js"></script>
  </body>
</html>
