<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="getDOMMakerData" class="get-DOM-Maker-Data">
      Preview JSON Data <span>&#10148;</span>
    </button>
    <ul DOMMaker="object" DOMMakerTreeLevel="0"></ul>
    <textarea id="JSONData" class="JSONData" readonly></textarea>
    <label for="blockchainData" id="pushToBlockchain" class="JSONData-label">
      Push data to blockchain <span>&#10148;</span>
    </label>
    <textarea id="blockchainData" class="JSONData" readonly></textarea>
    <script type="module" src="main.js"></script>
  </body>
</html>
